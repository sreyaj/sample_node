# Language setting
language: node_js

# Version number
node_js:
  - 0.12
  
integrations:
  hub:
    - integrationName: "kanthchandra-docker"
      type: docker

build:
  pre_ci_boot:
    image_name: drydock/u14nodall
    image_tag: prod
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - echo "Hello, World!"

  post_ci:
    - docker build --rm -t=kanthchandra/busybox .
    - docker push kanthchandra/busybox

  on_failure:
    - echo "The job failed!!!!!"
    
  on_success:
    - echo "The job succeeded!!!!"
