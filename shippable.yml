# Language setting
language: node_js

# Version number
node_js:
  - 0.12

build:
  pre_ci_boot:
    image_name: kanthchandra/sample_node
    image_tag: latest
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - echo "Hello, World!"

  pre_ci:
    - echo "this is master branch with preci"

  post_ci:
    - ls -a
    - pwd
    - sleep 2m
    
integrations:
  notifications:
    - integrationName: "chandrakanth-slack"
      type: slack
      recipients:
        - "@chandrakanth"
        - "@pranay"
      branches:
          only:
            - master
      on_success: always
      on_failure: always
      on_start: always
