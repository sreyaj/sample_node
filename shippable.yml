# Language setting
language: node_js


# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU

  matrix:
    - M1=ONE

build:
  pre_ci:
    - echo "true"

  pre_ci_boot:
    image_name: kanthchandra/sample_node
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - echo "true"

  smoke_test:
    - sudo ls /

deploy:
  pre_build:
    - ls
    - ls -al

integrations:
  notifications:
    - integrationName: kanthchandra-slack
      type: slack
      recipients:
        - slacktestck
      branches:
        only:
          - master
      on_success: always
      on_pull_request: always
      on_failure: always
      on_start: always
    - integrationName: email
      type: email
      on_success: always
      on_pull_request: always
      on_failure: always
